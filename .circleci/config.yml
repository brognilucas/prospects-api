version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run:
                name: "Run Jest and Collect Coverage Reports"
                command: npm test --collectCoverage=true
                enviroment: 
                  JWT_SECRET=test
                  SALT=1
                  SESSION_SECRET=BANANA
workflows:
    build-and-test:
      jobs:
        - build-and-test
